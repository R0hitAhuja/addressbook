<table id="employeeTable" class="table table-warning">
  <thead class="table-secondary">
    <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email ID</th>
    <th>Age</th>
    <th>Sex</th>
    <th>Address</th>
    <th>Contact No.</th>
    </tr>
  </thead>
  <tbody>
    {% for employee in employees %}
    <tr>
      <td>{{ employee.id }}</td>
      <td>{{ employee.first_name }}</td>
      <td>{{ employee.last_name }}</td>
      <td>{{ employee.cust_id }}</td>
      <td>{{ employee.age }}</td>
      <td>{{ employee.sex }}</td>
      <td>{{ employee.address }}</td>
      <td>{{ employee.contactno }}</td>
    </tr>
      
    {% endfor %}
  </tbody>
</table>
